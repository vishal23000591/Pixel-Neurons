<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PIXEL NEUROS Chatbot</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1>PIXEL NEUROS CHATBOT</h1>
  </header>

  <main>
    <div id="chat-container">
      <div id="conversation" class="conversation"></div>

      <div id="bot-typing" class="typing-indicator">
        <span></span><span></span><span></span>
      </div>

      <!-- User input area -->
      <div id="input-container">
        <input type="text" id="user-input" placeholder="Ask your medical queries..." />
        <button id="send-button">
          <i class="bi bi-send-fill"></i>
        </button>
        

        <!-- Microphone button using Bootstrap icon -->
        <button id="mic-button" aria-label="Start Voice Input">
          <i class="bi bi-mic-fill"></i> <!-- Microphone Icon -->
        </button>
      </div>
    </div>
  </main>

  <script type="module" src="/main.js"></script>
  <script src="https://unpkg.com/markdown-it@8.4.2/dist/markdown-it.min.js"></script>
</body>

</html>
